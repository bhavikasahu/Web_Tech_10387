<html>
<head>
    <title>Table Layout Example</title>
</head>
<body>
    <h1>HTML Table with Merged Cells and Alignment</h1>

    <table border="1" width="70%" align="center" cellspacing="5" cellpadding="10">
        <caption>Employee Information Table</caption>

        <tr>
            <th colspan="3" align="center">Company Directory</th>
        </tr>
        <tr>
            <th>Name</th>
            <th>Department</th>
            <th>Role</th>
        </tr>
        <tr align="center">
            <td rowspan="2">Shekhar</td>
            <td>IT</td>
            <td>Developer</td>
        </tr>
        <tr align="center">
            <td>Support</td>
            <td>Technician</td>
        </tr>
        <tr align="center">
            <td>Mahima</td>
            <td colspan="2">Human Resources Manager</td>
        </tr>
        <tr align="center">
            <td>Suraj</td>
            <td>Finance</td>
            <td>Accountant</td>
        </tr>
    </table>
</body>
</html>
