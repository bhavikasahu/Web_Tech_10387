<html>
<head>
    <title>All CSS Types Example</title>
    
    <!-- Link external CSS -->
    <link rel="stylesheet" type="text/css" href="parctical2.1.css">
    
    <!-- Internal CSS -->
    <style>
        h1 {
            color: blue;
            text-align: left;
        }

        p.internal {
            color: green;
            font-size: 16px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <!-- Inline CSS -->
    <h3 style="color: purple; text-decoration: underline;">Inline CSS</h3>
    <p style="color: orange; font-weight: bold;">This paragraph is styled with inline CSS.</p>

    <!-- Internal CSS -->
    <h1>Internal CSS</h1>
    <p class="internal">This paragraph is styled with internal CSS.</p>

    <!-- External CSS -->
    <h2>External CSS</h2>
    <p class="external">This paragraph is styled with external CSS.</p>
</body>
</html>
