<html>
<head>
    <title>Advanced CSS Example</title>
    <link rel="stylesheet" href="practical2.2.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to My Stylish Webpage</h1>
        </header>

        <section class="content">
            <div class="box">
                <h2>Box Model Example</h2>
                <p>This box demonstrates <strong>margin, padding, border</strong>, and background color.</p>
            </div>

            <div class="background-box">
                <h2>Background Image Example</h2>
                <p>This box has a background image with overlay color.</p>
            </div>
        </section>

        <footer>
            <p>Footer Section - Styled with borders and padding</p>
        </footer>
    </div>
</body>
</html>
