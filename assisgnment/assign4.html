<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Largest of Two Numbers</title>
</head>
<body>

    <h2>Find the Largest Number</h2>

    <input type="number" id="num1" placeholder="Enter first number">
    <input type="number" id="num2" placeholder="Enter second number">
    <button onclick="findLargest()">Check</button>

    <p id="result"></p>

    <script>
        function findLargest() {
            let a = document.getElementById("num1").value;
            let b = document.getElementById("num2").value;

            if (a === "" || b === "") {
                document.getElementById("result").innerText = "Please enter both numbers.";
                return;
            }

            a = Number(a);
            b = Number(b);

            if (a > b) {
                document.getElementById("result").innerText = a + " is the largest number.";
            } else if (b > a) {
                document.getElementById("result").innerText = b + " is the largest number.";
            } else {
                document.getElementById("result").innerText = "Both numbers are equal.";
            }
        }
    </script>

</body>
</html>
