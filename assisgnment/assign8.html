<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ticket Price Calculator</title>
</head>
<body>

    <h2>Ticket Price Calculator</h2>

    <input type="number" id="age" placeholder="Enter age">
    <button onclick="calculatePrice()">Check Price</button>

    <p id="result"></p>

    <script>
        function calculatePrice() {
            let age = document.getElementById("age").value;

            if (age === "" || age < 0) {
                document.getElementById("result").innerText = "Please enter a valid age.";
                return;
            }

            age = Number(age);
            let price;

            if (age < 12) {
                price = 5;
            } else if (age < 18) {
                price = 10;
            } else if (age < 60) {
                price = 20;
            } else {
                price = 15;
            }

            document.getElementById("result").innerText =
                "Ticket Price: $" + price;
        }
    </script>

</body>
</html>
