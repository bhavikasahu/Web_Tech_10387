<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Print Numbers 1 to 10</title>
</head>
<body>

    <h2>Numbers from 1 to 10</h2>

    <button onclick="printNumbers()">Print Numbers</button>

    <p id="result"></p>

    <script>
        function printNumbers() {
            let output = "";

            for (let i = 1; i <= 10; i++) {
                output += i + " ";
            }

            document.getElementById("result").innerText = output;
        }
    </script>

</body>
</html>
