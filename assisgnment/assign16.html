<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sum of Numbers (1 to 100)</title>
</head>
<body>

    <h2>Sum of Numbers from 1 to 100</h2>

    <button onclick="calculateSum()">Calculate Sum</button>

    <p id="result"></p>

    <script>
        function calculateSum() {
            let sum = 0;
            let i = 1;

            while (i <= 100) {
                sum += i;
                i++;
            }

            document.getElementById("result").innerText =
                "Sum = " + sum;
        }
    </script>

</body>
</html>
