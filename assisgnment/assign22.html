<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FizzBuzz</title>
</head>
<body>

    <h2>FizzBuzz (1 to 100)</h2>

    <button onclick="runFizzBuzz()">Run FizzBuzz</button>

    <pre id="result"></pre>

    <script>
        function runFizzBuzz() {
            let output = "";

            for (let i = 1; i <= 100; i++) {
                if (i % 3 === 0 && i % 5 === 0) {
                    output += "FizzBuzz";
                } else if (i % 3 === 0) {
                    output += "Fizz";
                } else if (i % 5 === 0) {
                    output += "Buzz";
                } else {
                    output += i;
                }
                output += "\n"; // new line for readability
            }

            document.getElementById("result").innerText = output;
        }
    </script>

</body>
</html>
