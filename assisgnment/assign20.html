<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign of Product</title>
</head>
<body>

    <h2>Sign of Product of Three Numbers</h2>

    <button onclick="checkSign()">Check Sign</button>

    <script>
        function checkSign() {
            let a = 3;
            let b = -7;
            let c = 2;

            // Calculate the product
            let product = a * b * c;

            // Determine the sign
            let sign = (product > 0) ? "+" : (product < 0) ? "-" : "0";

            alert("The sign is " + sign);
        }
    </script>

</body>
</html>
