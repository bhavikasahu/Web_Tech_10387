<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check Last Digit</title>
</head>
<body>

    <h2>Check Last Digit of Three Numbers</h2>

    <input type="number" id="num1" placeholder="Enter first number">
    <input type="number" id="num2" placeholder="Enter second number">
    <input type="number" id="num3" placeholder="Enter third number">
    <button onclick="checkLastDigit()">Check</button>

    <p id="result"></p>

    <script>
        function checkLastDigit() {
            let a = Number(document.getElementById("num1").value);
            let b = Number(document.getElementById("num2").value);
            let c = Number(document.getElementById("num3").value);

            if (isNaN(a) || isNaN(b) || isNaN(c) || a < 0 || b < 0 || c < 0) {
                document.getElementById("result").innerText = "Please enter valid positive numbers.";
                return;
            }

            let lastA = a % 10;
            let lastB = b % 10;
            let lastC = c % 10;

            let result = (lastA === lastB && lastB === lastC) ?
                         "All numbers have the same last digit" :
                         "Numbers do not have the same last digit";

            document.getElementById("result").innerText = result;
        }
    </script>

</body>
</html>
